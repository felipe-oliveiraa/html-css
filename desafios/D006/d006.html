<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title><link rel="shortcut icon" href="../../../../estudos/html-css/desafios/D005/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p><br>
    <ul type="square">

        <li title="use a tag <p>" > Parágrafo </li>

        <li title="use as tags <h1>,<h2>,<h3>,<h4>,<h5>,<h6>">Títulos</li>

        <li title="use a tag <img>">Imagens</li>

        <li title="use a tag <abbr>">Abreviações</li>

        <li title="use a tag <code>">Códigos-fonte</li>

        <li title="use a tag <ol>">Listas numeradas</li>

        <li title="use a tag <ul> ">Listas com demarcadores</li>
    

        <li title="use a tag <a>">Hiperlink</li>

        
    </ul>

</body>
</html>
